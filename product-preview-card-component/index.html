<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  
  <link rel="stylesheet" href="styles/style.css"/>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
<div class="bg-primary-cream pa flow" style="--gap: 1.8rem;">
  <div class="container-fluid flow bg-white br">
      <div class="image-container br-top" style="overflow: hidden;">
          <img src="./images/image-product-mobile.jpg" alt="">
      </div>
      
      <div class="text-container flow pa text-primary">
          <p class="text-upper letter-space-i text-bold d-h5">Perfume</p>
      
          <h2 class="d-h2 text-dark">Gabrielle Essence Eau De Parfum</h2>
      
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>
  
          <p><span class="d-h2">$149.99</span> <span class="ml-4 mt-" style="text-decoration: line-through">$169.99</span></p>
      
          <a href="#" class="d-btn d-flex flex-center bg-primary text-white pa text-bold br"><img src="images/icon-cart.svg" width="24px" alt="">Add to Cart</a>
      </div>
      
      
  </div>     
  <div class="attribution text-primary text-center d-h5">
    Challenge by <a class="text-dark" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="text-dark" href="#">Damian Okpala</a>.
  </div>
  
</div>
</body>
</html>
